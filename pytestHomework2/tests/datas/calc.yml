add:
  success:
    datas:
      - [1, 1, 2]
      - [100, 100, 200]
      - [0.1, 0.1, 0.2]
      - [1, -2, -1]
      - [-2, 2, 0]
      - [0, 1, 1]
      - [100000000000, 1, 100000000001]
    ids:
      - 正整数
      - 较大正整数
      - 浮点数
      - 负数
      - 相加等于0
      - 加0
      - python整数无上限
  fail:
    datas:
      - [0.11, 0.22, 0.33]
    ids:
      - 浮点数相加有误差

div:
  success:
    datas:
      - [9, 3, 3]
      - [100, 100, 1]
      - [0.1, 0.2, 0.5]
      - [1, -2, -0.5]
      - [0, 1, 0]
      - [100000000000, 2, 50000000000]
#      - [7, 58, 0.12]
    ids:
      - 整数相除
      - 相除等于1
      - 浮点数相除
      - 除以负数
      - 0除其他数
      - python整数无上限
#      - infinite
  fail:
    datas:
      - [1, 0, ZeroDivisionError]
    ids:
      - 除数为0有异常